# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_US
    app.form.supplier.validation_groups:
        - sylius
        - app_supplier

services:
    # Default configuration for services in *this* file
    _defaults:
        # Automatically injects dependencies in your services
        autowire: true

        # Automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true

        # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work
        public: false

    _instanceof:
        Sylius\Bundle\ResourceBundle\Controller\ResourceController:
            autowire: false
        Sylius\Bundle\ResourceBundle\Form\Type\AbstractResourceType:
            autowire: false

    # Makes classes in src/ available to be used as services;
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # Controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Menu\AdminMenuListener:
        tags:
          - name: kernel.event_listener
            event: sylius.menu.admin.main
            method: addAdminMenuItems
            
    App\Form\Type\SupplierType:
        arguments:
            $dataClass: '%app.model.supplier.class%'
            $validationGroups: '%app.form.supplier.validation_groups%'
        tags:
            - { name: form.type }

    App\Email\SendSupplierApprovedEmail:
        public: true
        arguments:
            $emailCode: 'app_supplier_approved'

    App\Fixture\SupplierFixture:
        public: true
        arguments:
            $objectManager: '@app.manager.supplier'
            $exampleFactory: '@App\Fixture\Factory\SupplierExampleFactory'
        tags:
            - { name: sylius_fixtures.fixture }

    App\AttributeType\RangeAttributeType:
        tags:
            - name: sylius.attribute.type
              attribute_type: !php/const App\AttributeType\RangeAttributeType::TYPE
              configuration_form_type: App\Form\Type\RangeAttributeConfigurationType
              form_type: App\Form\AttributeType\RangeAttributeType
              label: Range

    App\Controller\OneClickCheckoutController:
        public: true
        arguments:
            $cartItemFactoryInterface: '@sylius.custom_factory.order_item'
            $orderManager: '@sylius.manager.order'

    App\Promotion\Checker\Rule\NeverHasThosePromotionsAppliedRuleChecker:
        arguments:
            $orderRepository: '@sylius.repository.order'
        tags:
            - name: sylius.promotion_rule_checker
              type: never_has_those_promotions_applied
              form_type: App\Promotion\Form\Type\Rule\NeverHasThosePromotionsAppliedConfigurationType
              label: app.ui.promotion_rule.rules.never_has_those_promotions_applied

    App\Promotion\Form\DataTransformer\PromotionsToCodesTransformer:
        arguments:
            $promotionRepository: '@sylius.repository.promotion'

    App\Promotion\Form\Type\Rule\NeverHasThosePromotionsAppliedConfigurationType:
        arguments:
            $promotionsToCodesTransformer: '@App\Promotion\Form\DataTransformer\PromotionsToCodesTransformer'
        tags:
            - { name: form.type }

    App\Promotion\Checker\Rule\IsSubscribedToNewsletterRuleChecker:
        tags:
            - name: sylius.promotion_rule_checker
              type: is_subscribed_to_newsletter
              form_type: App\Promotion\Form\Type\Rule\IsSubscribedToNewsletterConfigurationType
              label: app.ui.promotion_rule.rules.is_subscribed_to_newsletter
    
    
    app.promotion_action.unit_percentage_discount_with_product_variant:
        class: Sylius\Component\Core\Promotion\Action\UnitPercentageDiscountPromotionActionCommand
        arguments:
            $adjustmentFactory: '@sylius.factory.adjustment'
            $priceRangeFilter: '@sylius.promotion_filter.price_range'
            $taxonFilter: '@sylius.promotion_filter.taxon'
            $productFilter: '@App\Promotion\Filter\ProductVariantFilter'
        tags:
            - name: sylius.promotion_action
              type: unit_percentage_discount_with_product_variant
              label: app.form.promotion_action.unit_percentage_discount_with_product_variant
              form_type: App\Promotion\Form\Type\Action\ChannelBasedUnitPercentageDiscountConfigurationType


    App\Promotion\Form\Type\Filter\ProductVariantsFilterConfigurationType:
        arguments:
            $productVariantsToCodesTransformer: '@sylius.form.type.data_transformer.product_variants_to_codes'
